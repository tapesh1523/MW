<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container p-5 my-5 border">
        <h1 id="head" style="text-align: center; font-family: Courier New;">ESTIMATE</h1>
        
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>List</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Type</td>
                <td id="name">Doe</td>
               
              </tr>
              <tr>
                <td>frame</td>
                <td id="frame">Doe</td>
               
              </tr>
              <tr>
                <td>sash</td>
                <td id="sash">Moe</td>
                
              </tr>
              <tr>
                <td>beed</td>
                <td id="beed">Dooley</td>
                
              </tr>
              <tr>
                <td>hardware</td>
                <td id="hardware">Dooley</td>
                
              </tr>
              <tr>
                <td>miss</td>
                <td id="miss">Dooley</td>
              </tr>
              <tr>
                <td>feet</td>
                <td id="feet">Dooley</td>
              </tr>
              <tr>
                <td>glass</td>
                <td id="glass">Dooley</td>
              </tr>
              <tr>
                <td>Labour</td>
                <td id="labour">Dooley</td>
              </tr>
              <tr>
                <td>Per Sqm</td>
                <td id="persqm">Dooley</td>
              </tr>
              <tr>
                <td>Per Sqm Cost</td>
                <td id="persqmcost">Dooley</td>
              </tr>
              <tr>
                <td>Selling Price</td>
                <td id="sp">Dooley</td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="bill.js" charset="utf-8"></script>
    
</body>
</html>
